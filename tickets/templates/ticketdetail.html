{% extends "base.html" %}
{% block content %}
<div class="row ticket-detail">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <h3>{{ ticket.title }} 
            <span class="type-color">{{ticket.ticket_type}}</span>
            <span class="status-color">{{ticket.status}}</span>
        </h3>
        <hr>
        <p>{{ ticket.content }}</p>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-md-2">
                <p><span class="boldtext">Author:</span> {{ ticket.author }}</p>    
            </div>
            <div class="col-xs-12 col-md-5">
                <p><span class="boldtext">Updated on:</span> {{ ticket.update_date }}</p>    
            </div>
            <div class="col-xs-12 col-md-5">
                <p><span class="boldtext">Published on:</span> {{ ticket.published_date }}</p>    
            </div>
        </div>
        <div>
            <a href="{% url 'edit_ticket' ticket.id %}" class="btn btn-info">Edit Ticket</a>
            <a href="{% url 'get_tickets' %}" class="btn btn-default">Back to Tickets</a>    
        </div>
    </div>    
</div>
{% endblock %}
