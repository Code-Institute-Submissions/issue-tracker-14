{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-sm-6">
            <p><a href="{% url 'new_ticket' %}"  class="btn btn-default">Create Ticket</a></p>
        </div>
    </div>
    {% for ticket in tickets %}
        <div class="row">
            <div class="col-md-10 col-sm-9">
                <h3>{{ ticket.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ post.content|truncatewords:30 }}</p>
                        <p><a href="{% url 'ticket_detail' ticket.id %}"  class="btn btn-default">Read more</a></p>
                        <p><span class="boldtext">Published on:</span> {{ ticket.published_date }} </p>
                        <p><span class="boldtext">Updated on:</span> {{ ticket.updated_date }} </p>
                        <p><span class="boldtext">Status:</span> {{ticket.status}}</p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
