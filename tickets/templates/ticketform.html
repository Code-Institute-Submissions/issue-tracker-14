{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <h1>Create/Edit Ticket</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
        <a href="{% url 'get_tickets' %}" class="btn btn-default">Back to Tickets</a>
    </form>
{% endblock %}
