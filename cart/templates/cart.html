{% extends 'base.html' %}
{% block content %}
<div class="row">
    <h3>Cart</h3>
    {% for item in cart_items %}
    <div class="col-xs-12 col-md-8 col-md-offset-2 display panel panel-display">
        <div class="caption">
            <p>
                <strong>Ticket ID:</strong> {{item.ticket.id}}.
                <strong>Title:</strong> {{item.ticket.title}}
            </p>
            <form class="form-inline" method="post" action="{% url 'adjust_cart' item.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputAmount" class="sr-only">New Qty</label>
                    <div class="input-group">
                        <div class="input-group-addon">Qty</div>
                        <input name="amount" type="number" min="0" max="999" class="form-control">
                        <div class="input-group-addon">{{item.amount}}</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Amend</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <p class="text-right"><strong>Total</strong></p>
        <p class="text-right"><strong>{{ total }} NOK</strong></p>
        <p class="text-right">
            <a href="{% url 'checkout' %}" class="btn btn-primary" role="button"><span aria-hidden="true"></span>Checkout</a>
        </p>
    </div>
</div>
{% endblock %}
