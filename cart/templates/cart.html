{% extends 'base.html' %}
{% block content %}
<div class="row">
    {% for item in cart_items %}
    <div class="col-xs-12 col-md-8 col-md-offset-2 display panel panel-display">
        <div class="caption">
            <h3>{{ item.ticket.title }}</h3>
            <p>{{ item.ticket.content }}</p>
            <p>{{ item.amount }}</p>
        </div>
    </div>
    {% endfor %}
</div>
<div class="row">
    <p>Total</p>
    <p><span class="glyphicon glyphicon-euro" aria-hidden="true"></span>{{ total }}</p>
    <a href="/" class="btn btn-success" role="button"><span aria-hidden="true"></span>Checkout</a>
</div>
{% endblock %}
